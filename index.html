                        content: "Generar y expandir idees per al desenvolupament d'assajos utilitzant tècniques de pluja d'idees assistides por IA. Explorar i avaluar fonts automatizadas a través de Perplexity per a donar suport als arguments com referències fiables.",
                        imageUrl: "https://roxanarebolledo.com/ai4efl/sessions/s2/sequence.png",
                        imageSubtitle: "Seqüència de la Sessió 2"
                    },
                    bloque3: { 
                        icon: 'award', 
                        title: "Sessió 3: Tesi", 
                        content: "Millorar la formulació, claredat i rellevància de la tesi com a element central de l'assaig. Utilitzar NotebookLM per a organitzar idees i fonts que enforteixin la coherència i l'argumentació en l'escriptura.",
                        imageUrl: "https://roxanarebolledo.com/ai4efl/sessions/s3/sequence.png",
                        imageSubtitle: "Seqüència de la Sessió 3"
                    },
                    bloque4: { 
                        icon: 'puzzle', 
                        title: "Sessió 4: Paràgrafs i conclusió", 
                        content: "Escriure paràgrafs de desenvolupament que s'alineïn coherentment con la tesi i incloguin arguments basats en evidencia. Produir una conclusió que resumeixi les idees, reafirmi la tesi i proporcioni un tancament lògic.",
                        imageUrl: "https://roxanarebolledo.com/ai4efl/sessions/s4/sequence.png",
                        imageSubtitle: "Seqüència de la Sessió 4"
                    },
                    evaluacion: { 
                        icon: 'award', 
                        title: "Sessió 5: Disseny d'app", 
                        content: "Dissenyar una aplicació simple impulsada por IA para abordar una dificultat personal en la escritura de ensayos (por ejemplo, conectores, vocabulario, organización de ideas). Fomentar la autonomía i la creativitat en l'ús d'eines tecnològiques aplicades a l'escriptura acadèmica.",
                        imageUrl: "https://roxanarebolledo.com/ai4efl/sessions/s5/sequence.png",
                        imageSubtitle: "Seqüència de la Sessió 5",
                        inspirationLink: "https://docs.google.com/document/d/12WMxWuzs2uKI6KPxBfZSx96XdzT6YJZwOrDArUdsY3s/edit?usp=sharing",
                        inspirationText: "Veure prompts d'aquestes apps per a inspiració:"
                    },
                    postTest: { 
                        icon: 'clipboard-check', 
                        title: "Sessió 6: Post-avaluació", 
                        content: "Avaluar el progrés en l'escriptura d'assajos mitjançant la producció d'un nou assaig, aquesta vegada només con el esquema bàsic de les partes principales y sin suport d'IA. Comparar els resultats con la pre-avaluació para demostrar el progrés en autonomía, coherència y competencia en la escriptura.",
                        imageUrl: "https://roxanarebolledo.com/ai4efl/sessions/s6/sequence.png",
                        imageSubtitle: "Seqüència de la Sessió 6"
                    },
                    relatora: { icon: 'user', title: "Investigadora Responsable", name: "Roxana Rebolledo Font de la Vall", details: ["Professora d'Anglès i Llicenciada en Educació", "Màster en Comunicació Educativa i NTIC", "Doctora (c) en Tecnologia Educativa", "Certificada en Moodle (MEC)"], website: "roxanarebolledo.com", experienceUrl: "https://roxanarebolledo.com/experiencia", visitWebsiteButton: "Visitar Lloc Web", aiExperienceButton: "Experiència en IA" }
                }
            }
        };

        let activeSection = 'descripcion';
        let sidebarOpen = false;
        let currentLanguage = 'en';

        window.changeLanguage = function(lang) {
            currentLanguage = lang;
            renderApp();
        }
        
        // --- Funciones de Renderizado ---
        function renderApp() {
            const currentData = translations[currentLanguage];
            const courseTitle = currentData.courseData.descripcion.pageHeader;
            document.getElementById('app').innerHTML = `
                <!-- Superposición para móvil --><div id="sidebar-overlay" class="${sidebarOpen ? 'fixed' : 'hidden'} inset-0 bg-black bg-opacity-50 z-20 lg:hidden"></div>

                <!-- Barra Lateral --><aside id="sidebar" class="fixed lg:relative inset-y-0 left-0 transform ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 transition-transform duration-300 ease-in-out w-72 h-full z-30 shadow-2xl lg:shadow-none">
                    ${renderSidebar()}
                </aside>

                <!-- Contenido Principal --><main class="flex-1 flex flex-col h-screen">
                    <!-- Cabecera Principal con Título y Logo --><div class="w-full bg-gradient-to-r from-sky-400 to-sky-600 p-4 shadow-lg border-b border-sky-700 z-10 flex items-center justify-center relative header-content">
                        <button id="menu-button" class="lg:hidden text-white absolute left-4">
                            <i data-lucide="menu" class="w-7 h-7"></i>
                        </button>
                        <h1 class="text-xl md:text-3xl font-bold text-white text-center tracking-wide header-title w-full">
                           ${courseTitle}
                        </h1>
                        <div class="absolute right-4 flex space-x-1 sm:space-x-2 lang-buttons-container">
                            <button onclick="changeLanguage('en')" class="lang-button ${currentLanguage === 'en' ? 'active' : ''}">EN</button>
                            <button onclick="changeLanguage('es')" class="lang-button ${currentLanguage === 'es' ? 'active' : ''}">ES</button>
                            <button onclick="changeLanguage('ca')" class="lang-button ${currentLanguage === 'ca' ? 'active' : ''}">CA</button>
                        </div>
                    </div>

                    <div id="content-area" class="flex-1 overflow-y-auto">
                        ${renderContent(activeSection)}
                    </div>
                </main>
            `;
            
            // Re-inicializar iconos y escuchadores de eventos
            addEventListeners();
            
            // Usar un pequeño retraso para asegurar que lucide esté listo
            setTimeout(() => {
                if (typeof lucide !== 'undefined' && lucide.createIcons) {
                    lucide.createIcons();
                } else {
                    console.error("Lucide icons could not be loaded or are not ready.");
                }
            }, 50);
        }

        function renderSidebar() {
            const navItems = translations[currentLanguage].navItems;
            const courseData = translations[currentLanguage].courseData;
            return `
                <div class="w-full h-full bg-white text-gray-800 p-5 flex flex-col border-r border-gray-200">
                    <div class="relative mb-6 pb-4 border-b">
                        <img src="${sidebarImageUrl}" alt="Course Header" class="w-full h-48 object-cover rounded-lg" />
                        <button id="close-sidebar-button" class="lg:hidden text-gray-600 hover:text-gray-900 absolute top-2 right-2 bg-white/70 backdrop-blur-sm rounded-full p-1">
                            <i data-lucide="x" class="w-6 h-6"></i>
                        </button>
                    </div>
                    <nav class="flex-grow">
                        <ul>
                            ${navItems.map(item => {
                                const Icon = courseData[item.id]?.icon;
                                if (!Icon) return '';
                                const isActive = activeSection === item.id;
                                return `
                                    <li class="mb-2">
                                        <a href="#" data-section="${item.id}" class="nav-link flex items-center p-3 rounded-lg transition-all duration-300 transform hover:scale-105 ${
                                            isActive
                                            ? 'bg-sky-500 text-white shadow-lg'
                                            : 'hover:bg-sky-100 text-gray-700'
                                        }">
                                            ${Icon ? `<i data-lucide="${Icon}" class="w-5 h-5 mr-3 flex-shrink-0"></i>` : ''}
                                            <span class="font-medium">${item.label}</span>
                                        </a>
                                    </li>
                                `; 
                            }).join('')}
                        </ul>
                    </nav>
                </div>
            `;
        }

        function renderContent(sectionId) {
            const courseData = translations[currentLanguage];
            const section = courseData.courseData[sectionId];
            if (!section) return '<div>Section not found.</div>';

            const { icon, title, content, name, details, website, experienceUrl, introVideoUrl, customHtml, imageUrl, imageSubtitle, inspirationLink, inspirationText } = section;

            const imageHtml = (imageUrl && imageSubtitle) ? `
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">${imageSubtitle}</h3>
                    <img src="${imageUrl}" alt="${imageSubtitle}" class="w-full h-auto rounded-lg shadow-md">
                </div>
            ` : '';

            // Botón de inspiración para la sesión 5
            const inspirationHtml = (inspirationLink && inspirationText) ? `
                <div class="mt-6 text-center">
                    <a href="${inspirationLink}" target="_blank" rel="noopener noreferrer" class="inline-block bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition-colors shadow-md">
                        ${inspirationText}
                    </a>
                </div>
            ` : '';

            const detailsHtml = details && details.length > 0 ? `
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <ul class="space-y-3">
                        ${details.map(detail => `
                            <li class="flex items-start">
                                <div class="flex-shrink-0 h-6 w-6 rounded-full bg-sky-100 text-sky-700 flex items-center justify-center mr-3 mt-1">
                                    <span class="font-bold text-sm">✓</span>
                                </div>
                                <span class="text-gray-800">${detail}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>` : '';

            const logosHtml = sectionId === 'descripcion' ? `
                <div class="mt-8 pt-8 border-t border-gray-200">
                     <div class="text-center mb-6">
                         <h3 class="text-lg font-semibold text-gray-600">${courseData.courseData.descripcion.projectTitle}</h3>
                         <p class="text-sm text-gray-500 mt-2">${courseData.courseData.descripcion.ethicsText}</p>
                     </div>
                    <div class="mb-12">
                        <h3 class="text-center text-lg font-semibold text-gray-600 mb-6">${courseData.courseData.descripcion.organizedBy}</h3>
                        <div class="flex flex-wrap justify-center items-center gap-8 md:gap-12">
                            <a href="${logo3Link}" target="_blank" rel="noopener noreferrer">
                                <img src="${logo3Url}" alt="Logo FCNA" class="h-12 md:h-16" />
                            </a>
                             <a href="${logo4Link}" target="_blank" rel="noopener noreferrer">
                                <img src="${logo4Url}" alt="Logo Humanidades" class="h-12 md:h-16" />
                            </a>
                             <a href="${logo5Link}" target="_blank" rel="noopener noreferrer">
                                <img src="${logo5Url}" alt="Logo URV" class="h-16 md:h-20" />
                            </a>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-center text-lg font-semibold text-gray-600 mb-6">${courseData.courseData.descripcion.participating}</h3>
                        <div class="flex flex-wrap justify-center items-center gap-8 md:gap-12">
                            <a href="${logoUnapLink}" target="_blank" rel="noopener noreferrer">
                                <img src="${logoUnapUrl}" alt="Logo UNAP" class="h-16 md:h-20" />
                            </a>
                            <a href="${logoUfroLink}" target="_blank" rel="noopener noreferrer">
                                <img src="${logoUfroUrl}" alt="Logo UFRO" class="h-16 md:h-20" />
                            </a>
                            <a href="${logoUcenLink}" target="_blank" rel="noopener noreferrer">
                                <img src="${logoUcenUrl}" alt="Logo UCEN" class="h-16 md:h-20" />
                            </a>
                        </div>
                    </div>
                </div>` : '';

            return `
                <div class="p-6 sm:p-8 lg:p-10 w-full bg-sky-50">
                    <div class="max-w-4xl mx-auto">
                        <div class="flex items-center text-gray-800 mb-6">
                            <div class="p-3 bg-white rounded-full shadow-md mr-4">
                               <i data-lucide="${icon}" class="w-8 h-8 text-sky-600"></i>
                            </div>
                            <h1 class="text-3xl lg:text-4xl font-bold tracking-tight">${title}</h1>
                        </div>
                        
                        ${customHtml || `
                        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                            ${content ? `<p class="text-lg text-gray-700 leading-relaxed mb-6">${content}</p>` : ''}
                            
                            <!-- Insertar el HTML de la imagen aquí -->${imageHtml}
                            
                            <!-- Insertar el botón de inspiración aquí -->${inspirationHtml}

                            ${name ? `<h2 class="text-2xl font-semibold text-gray-800 mb-4">${name}</h2>` : ''}

                            ${introVideoUrl ? `
                                <div class="mb-6">
                                    <div class="relative w-full" style="padding-top: 56.25%;">
                                        <iframe class="absolute top-0 left-0 w-full h-full rounded-lg shadow-lg" src="${introVideoUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-emedia; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div class="mt-6 text-center">
                                     <a href="https://sellotic.github.io/AI4EFL/" target="_blank" rel="noopener noreferrer" class="inline-block bg-sky-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-sky-700 transition-colors shadow-md">
                                        ${courseData.courseData.descripcion.visitWebsite}
                                     </a>
                                </div>
                            ` : ''}
                            
                            ${detailsHtml}
                            
                            ${(website || experienceUrl) ? `
                                <div class="mt-6 flex flex-wrap gap-4">
                                    ${website ? `<a href="https://www://${website}" target="_blank" rel="noopener noreferrer" class="inline-block bg-sky-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-sky-700 transition-colors shadow-md">${courseData.courseData.relatora.visitWebsiteButton}</a>` : ''}
                                    ${experienceUrl ? `<a href="${experienceUrl}" target="_blank" rel="noopener noreferrer" class="inline-block bg-gray-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-800 transition-colors shadow-md">${courseData.courseData.relatora.aiExperienceButton}</a>` : ''}
                                </div>` : ''}
                        </div>
                        `}
                        
                        ${logosHtml}
                    </div>
                </div>
            `;
        }

        // --- Escuchadores de Eventos ---
        function addEventListeners() {
            // Navegación lateral
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    activeSection = e.currentTarget.dataset.section;
                    sidebarOpen = false;
                    renderApp();
                });
            });

            // Alternar menú móvil
            const menuButton = document.getElementById('menu-button');
            if(menuButton) {
                menuButton.addEventListener('click', () => {
                    sidebarOpen = true;
                    renderApp();
                });
            }

            // Botón cerrar lateral
            const closeButton = document.getElementById('close-sidebar-button');
             if(closeButton) {
                closeButton.addEventListener('click', () => {
                    sidebarOpen = false;
                    renderApp();
                });
            }

            // Cerrar lateral vía superposición
            const overlay = document.getElementById('sidebar-overlay');
            if (overlay) {
                overlay.addEventListener('click', () => {
                    sidebarOpen = false;
                    renderApp();
                });
            }
        }

        // --- Renderizado Inicial ---
        window.addEventListener('load', () => {
            renderApp();
        });
    </script>
</body>
</html>
